<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Word-puzzle</title>
  <style>
    html, body { height:100%; margin:0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(135deg, #222, #111);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      color:#fff;
    }

    #unityContainer {
      position: relative;
      --design-w: 720;
      --design-h: 1280;
      width: calc(var(--design-w) * var(--scale));
      height: calc(var(--design-h) * var(--scale));
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      border-radius: 16px;
      background: #000;
      overflow: hidden;
    }

    #unityContainer canvas {
      width:100% !important;
      height:100% !important;
      display:block;
    }

    #rotatePrompt {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.85);
      color: #fff;
      z-index: 9999;
      text-align: center;
      padding: 24px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div id="unityContainer">
    <canvas id="unity-canvas"></canvas>
  </div>
  <div id="rotatePrompt">Please rotate your device to portrait mode</div>

  <!-- Portrait scaling and rotate prompt -->
  <script>
    (function(){
      const container = document.getElementById('unityContainer');
      const rotatePrompt = document.getElementById('rotatePrompt');
      const style = getComputedStyle(container);
      const designW = parseFloat(style.getPropertyValue('--design-w')) || 720;
      const designH = parseFloat(style.getPropertyValue('--design-h')) || 1280;

      function updateScale(){
        const vw = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
        const vh = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);

        if (vw < 900 && vw > vh) { 
          rotatePrompt.style.display = 'flex';
        } else {
          rotatePrompt.style.display = 'none';
        }

        const scaleW = vw / designW;
        const scaleH = vh / designH;
        const scale = Math.min(scaleW, scaleH);
        container.style.setProperty('--scale', scale);
      }

      window.addEventListener('resize', updateScale);
      window.addEventListener('orientationchange', updateScale);
      document.addEventListener('DOMContentLoaded', updateScale);
    })();
  </script>

  <!-- Load Unity loader script first -->
  <script src="./Build/Word-puzzle.loader.js"></script>

  <!-- Initialize Unity -->
  <script>
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "./Build/Word-puzzle.data",
      frameworkUrl: "./Build/Word-puzzle.framework.js",
      codeUrl: "./Build/Word-puzzle.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "YourCompany",
      productName: "Word-puzzle",
      productVersion: "1.0",
    });
  </script>
</body>
</html>
