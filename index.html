<script>
  // Configure these to match your build filenames (output by Unity)
  const unityBuild = {
    dataUrl: "Build/Word-Puzzle.data",
    frameworkUrl: "Build/Word-Puzzle.framework.js",
    codeUrl: "Build/Word-Puzzle.wasm",
    streamingAssetsUrl: "StreamingAssets",
    companyName: "Company",
    productName: "Product",
    productVersion: "1.0",
    crossOrigin: "anonymous"  // <-- Add this line
  };

  const canvas = document.getElementById("unity-canvas");
  const loadingBarFull = document.getElementById("loading-bar-full");

  // createUnityInstance is defined in the <YourBuildName>.loader.js that Unity exports
  createUnityInstance(canvas, unityBuild, (progress) => {
    loadingBarFull.style.width = (100 * progress) + "%";
  }).then((instance) => {
    // called when ready
    document.getElementById("loading-bar").style.display = "none";
    window.unityInstance = instance;
  }).catch((message) => {
    alert("Failed to load Unity: " + message);
  });
</script>
