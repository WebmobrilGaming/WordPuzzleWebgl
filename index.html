<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>Unity WebGL - Portrait & Internet</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { margin: 0; padding: 0; overflow: hidden; background: #000; }
    #unity-container { width: 100%; height: 100%; position: relative; }
    #unity-canvas { width: 100%; height: 100%; display: block; }
    #rotate-overlay { 
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); color: #fff; display: flex; justify-content: center; align-items: center;
      font-size: 24px; text-align: center; z-index: 10;
    }
    #rotate-overlay.hidden { display: none; }
    #loading-bar { position: absolute; bottom: 20px; left: 10%; width: 80%; height: 20px; background: #555; }
    #loading-bar-full { width: 0%; height: 100%; background: #0f0; }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
    <div id="rotate-overlay" class="hidden">
      <p>Please rotate your device to portrait</p>
    </div>
    <div id="loading-bar">
      <div id="loading-bar-full"></div>
    </div>
  </div>

  <!-- Unity WebGL loader script -->
  <script src="Build/Word-Puzzle.loader.js"></script>
  
  <script>
    // Portrait mode overlay
    function checkOrientation() {
      const overlay = document.getElementById("rotate-overlay");
      if(window.innerHeight >= window.innerWidth) {
        overlay.classList.add("hidden");
      } else {
        overlay.classList.remove("hidden");
      }
    }
    window.addEventListener("resize", checkOrientation);
    window.addEventListener("orientationchange", checkOrientation);
    checkOrientation();

    // Unity build configuration
    const unityBuild = {
      dataUrl: "Build/Word-Puzzle.data",
      frameworkUrl: "Build/Word-Puzzle.framework.js",
      codeUrl: "Build/Word-Puzzle.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Company",
      productName: "WordPuzzleWebgl",
      productVersion: "1.0",
      crossOrigin: "anonymous"  // Enables web requests
    };

    const canvas = document.getElementById("unity-canvas");
    const loadingBarFull = document.getElementById("loading-bar-full");

    // Initialize Unity instance
    createUnityInstance(canvas, unityBuild, (progress) => {
      loadingBarFull.style.width = (100 * progress) + "%";
    }).then((instance) => {
      document.getElementById("loading-bar").style.display = "none";
      window.unityInstance = instance;
      console.log("Unity loaded successfully!");
    }).catch((err) => {
      console.error("Failed to load Unity: ", err);
      alert("Failed to load Unity. Check console for errors.");
    });
  </script>
</body>
</html>
